{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
  <h1>Register Here</h1>
  <h3>Fillout the form:</h3>

  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="btn btn-primary" name="" value="Register">
  </form>

  {% endif %}


{% endblock %}
