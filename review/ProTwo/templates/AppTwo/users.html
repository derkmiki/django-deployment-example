<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users List</title>
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
  </head>
  <body>
      <h1>Users Info</h1>
      {% if users %}
        <ol>
        {% for user in users %}
        <li>User Info</li>
          <ul>
            <li>First name: {{ user.first_name }}</li>
            <li>Last name: {{ user.last_name }}</li>
            <li>Email : {{ user.email }}</li>
          </ul>
        {% endfor %}
        </ol>
      {% else %}
        <p>No records found!</p>
      {% endif %}


  </body>
</html>
